<ion-app [class.dark-theme]="true">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="side_menu">
          <ion-menu-toggle auto-hide="false">
            <ion-item
              *ngIf="authService.currentTokenValue"
              id="user-header"
              routerDirection="root"
              routerLink="profile"
              lines="none"
            >
              <ion-avatar slot="start">
                <img src="{{ authService.currentUserValue.avatarUrl }}" />
              </ion-avatar>
              <ion-label>{{
                authService.currentUserValue.firstname
              }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header> Boothby & Moi </ion-list-header>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              *ngIf="!p.connected || authService.currentTokenValue"
              (click)="selectedIndex = i"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header
            *ngIf="authService.currentUserValue.role === 'ADMIN'"
          >
            Administration
          </ion-list-header>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of adminPages; let i = index"
          >
            <ion-item
              *ngIf="!p.connected || authService.currentTokenValue"
              (click)="selectedIndex = i + 2"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i + 2"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle id="bottom_buttons" auto-hide="false">
            <ion-item
              *ngIf="!authService.currentTokenValue"
              (click)="selectedIndex = -1"
              routerDirection="root"
              href="{{ loginLink }}"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == -1"
            >
              <ion-icon slot="start" name="person-circle"></ion-icon>
              <ion-label>Se connecter</ion-label>
            </ion-item>
            <ion-item
              button
              *ngIf="authService.currentTokenValue"
              (click)="logout()"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == -1"
            >
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>Se d√©connecter</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
