<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title
      >{{ dialog.name? dialog.name + ' Â»' : '' }} Lignes de dialogue</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <form [formGroup]="form">
    <ion-list formArrayName="lines">
      <ion-item
        *ngFor="let line of linesForm().controls; let i = index"
        [formGroupName]="i"
      >
        <ion-input
          formControlName="text"
          type="text"
          required
          (ionBlur)="blur(i)"
        ></ion-input>
        <ion-icon
          *ngIf="idSaved === line.controls.id.value"
          color="success"
          slot="end"
          name="save"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button> </ion-fab
></ion-content>
